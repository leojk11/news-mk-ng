<div class="single-item" *ngIf="allowed">
    <div class="menu-label p-2 w-100 fw-bold" *ngIf="menu.label !== ''">{{ menu.label }}</div>

    <div class="menu-item d-flex justify-content-start align-items-center gap-2 p-2 w-100 cp" 
        *ngFor="let item of menu.menus" [routerLink]="item.navigateTo" [routerLinkActive]="['active']">
        <fa-icon [icon]="item.icon"></fa-icon>
        <p class="m-0 p-0">{{ item.title }}</p>
    </div>
</div>
