<div class="edit-cat-wrapper p-3">
  <app-page-label [label]="'Edit Category' + ' - ' + category.name"></app-page-label>

  <form class="cms-form mt-4" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group mt-3">
      <label class="fw-bold">Name</label>
      <input type="text" class="form-control" formControlName="name" name="name">
    </div>

    <button class="btn btn-success mt-5 add-new-btn"> <fa-icon [icon]="editIcon"></fa-icon> Edit Category</button>
  </form>
</div>
