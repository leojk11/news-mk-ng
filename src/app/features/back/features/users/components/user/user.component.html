<div class="row single-user p-2">
  <div class="col-3 m-0 p-0">
    <p class="m-0 p-0">{{ user.firstname }} {{ user.lastname }}</p>
  </div>
  <div class="col-3 m-0 p-0">
    <p class="m-0 p-0">{{ user.email }}</p>
  </div>
  <div class="col-2 m-0 p-0">
    <p class="m-0 p-0">{{ user.username }}</p>
  </div>
  <div class="col-2 m-0 p-0">
    <p class="m-0 p-0">{{ user.date_registered }}</p>
  </div>
  <div class="col-2 m-0 p-0">
    <p class="m-0 p-0">{{ user.status }}</p>
  </div>
</div>
