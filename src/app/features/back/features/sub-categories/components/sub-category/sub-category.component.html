<div class="row single-category mb-2 w-100">
  <div class="col-4 d-flex justify-content-center align-items-center title">
    <h3 class="m-0 p-0 text-center">{{ subCategory.sub_cat }}</h3>
  </div>
  <div class="col-6 p-3 d-flex flex-column justify-content-center align-items-center">
    <h3 class="m-0 p-0 text-center">{{ subCategory.category }}</h3>
    <h6 class="m-0 p-0 text-center">CATEGORY</h6>
  </div>
  <div class="col-2 m-0 p-0 d-flex flex-column category-buttons">
    <button (click)="deleteCategory()">
      <fa-icon [icon]="deleteIcon"></fa-icon>
    </button>
    <button [routerLink]="subCategory._id">
      <fa-icon [icon]="editIcon"></fa-icon>
    </button>
  </div>
</div>
