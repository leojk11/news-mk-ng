<div class="delete-modal d-flex flex-column justify-content-center align-items-center p-3">
  <fa-icon [icon]="banIcon"></fa-icon>

  <h3 class="m-0 p-0 text-center">Are you sure you want to delete this category?</h3>

  <div class="buttons w-100 d-flex justify-content-center align-items-center gap-3 mt-5">
    <button class="btn btn-success" (click)="deleteCategory()">DELETE</button>
    <button class="btn btn-danger" (click)="cancelDelete()">CANCEL</button>
  </div>
</div>
