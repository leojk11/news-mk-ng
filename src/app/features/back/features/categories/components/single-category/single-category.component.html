<div class="row single-category mb-2">
  <div class="col-4 d-flex justify-content-center align-items-center title">
    <h3 class="m-0 p-0 text-center">{{ category.category.name }}</h3>
  </div>
  <div class="col-2 p-3 d-flex flex-column justify-content-center align-items-center">
    <h3 class="m-0 p-0 text-center">#{{ category.category.position }}</h3>
    <h6 class="m-0 p-0 text-center">POSITION</h6>
  </div>
  <div class="col-2 p-3">
    <h3 class="m-0 p-0 text-center">{{ category.category.views }}</h3>
    <h6 class="m-0 p-0 text-center">VIEWS</h6>
  </div>
  <div class="col-2 p-3">
    <h3 class="m-0 p-0 text-center">{{ category.posts }}</h3>
    <h6 class="m-0 p-0 text-center">POSTS</h6>
  </div>
  <div class="col-2 m-0 p-0 d-flex flex-column category-buttons">
    <button (click)="deleteCategory()">
      <fa-icon [icon]="deleteIcon"></fa-icon>
    </button>
    <button [routerLink]="category.category._id">
      <fa-icon [icon]="editIcon"></fa-icon>
    </button>
  </div>
</div>
