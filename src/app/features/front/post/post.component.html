<section class="w-100 mt-4">
  <h1 class="m-0 p-0">{{ post.title }}</h1>
</section>

<section class="row w-100 mt-3">
  <div class="col-9">
    <div class="image w-100">
      <img [src]="apiUrl + '/post-image/' + post.image" class="w-100" alt="post-image">
    </div>

    <div class="row w-100 info-label p-2 m-0 mt-2">
      <div class="col-2">
        <p class="m-0 p-0">{{ post.source }}</p>
      </div>
      <div class="col-2">
        <p class="m-0 p-0"><fa-icon [icon]="calendarIcon"></fa-icon> {{ post.date_posted }}</p>
      </div>
      <div class="col-2">
        <p class="m-0 p-0"><fa-icon [icon]="clockIcon"></fa-icon> {{ post.time_posted }}</p>
      </div>
      <div class="col-1">
        <p class="m-0 p-0"><fa-icon [icon]="eyeIcon"></fa-icon> {{ post.views }}</p>
      </div>
    </div>

    <div class="w-100 mt-3 post-text" [innerHTML]="post.text"></div>

    <div class="mt-5">
      <app-label [title]="post.category"></app-label>

      <div class="row mt-2">
        <div class="col-4" *ngFor="let post of categoryPosts">
          <app-category-post [post]="post"></app-category-post>
        </div>
      </div>
    </div>

    <div class="mt-3 mb-5">
      <app-label [title]="'Можеби ќе те интересира'"></app-label>

      <div class="row mt-2">
        <div class="col-4" *ngFor="let post of categoryPosts">
          <app-category-post [post]="post"></app-category-post>
        </div>
      </div>
    </div>
  </div>

  <div class="col-3">
    <app-label [title]="'Најнови'"></app-label>

    <div class="w-100 mt-3" *ngFor="let post of recentPosts">
      <app-category-post [post]="post"></app-category-post>
    </div>

    <div class="w-100 mt-3 ads">
      <img class="w-100" src="assets/ads/add_example.gif" alt="ads go here">
    </div>
  </div>
</section>
