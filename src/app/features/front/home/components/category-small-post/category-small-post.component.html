<div class="w-100 row category-small-post cp" [routerLink]="'/post/' + post._id">
  <div class="col-5 image">
    <img [src]="apiUrl + '/post-image/' + post.image"  class="w-100" alt="category-smaller-post">
  </div>
  <div class="col-7 title">
    <h5 class="m-0 p-0">{{ (post.title.length>67)? (post.title | slice:0:50)+'..':(post.title) }}</h5>
  </div>
</div>
