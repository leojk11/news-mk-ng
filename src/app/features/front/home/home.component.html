<section class="top-section mt-5 row">
  <div class="col-12 col-md-12 col-lg-8 col-xl-8 m-0 px-1">
    <app-big-post 
      *ngIf="!!bigPost"
      [bigPost]="bigPost"
    ></app-big-post>
  </div>

  <div class="col-12 col-md-12 col-lg-4 col-xl-4 mt-4 mt-md-4 mt-lg-0 mt-xl-0">
    <div class="row" *ngIf="recentPosts">
      <div class="col-12 col-md-3 col-lg-6 col-xl-6 m-0 px-1" *ngFor="let post of recentPosts">
        <app-small-post [smallPost]="post"></app-small-post>
      </div>
      <div class="col-12 ads m-0 px-1">
        <img class="w-100" src="assets/ads/add_example.gif" alt="ads go here">
      </div>
    </div>
  </div>
</section>

<section class="middle-section w-100">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-2 col-xl-2 m-0 p-1" *ngFor="let post of mostViewedPosts">
      <app-small-post [smallPost]="post"></app-small-post>
    </div>
  </div>
</section>

<section class="categories-section mt-5">
  <div class="row justify-content-start">
    <div class="col-12 col-md-6 col-lg-4 col-xl-4 p-0 m-0 p-1" *ngFor="let category of categories">
      <app-category-card [category]="category"></app-category-card>
    </div>
  </div>
</section>
